<div class="home-navbar-container">
  
  <ul>

    <li>
      <a (click)="showSection('create')">Create Student</a>
    </li>

    <li>
      <a (click)="showSection('display')">Display Students</a>
    </li>
  
    <li style="float:right">
      <a class="active" (click)="logout()"> Logout </a>
    </li>

  </ul>

</div>







<!-- Create Student -->
<div *ngIf="activeSection === 'create'" class="createstudent">

            <div class="container p-5 my-5 bg-dark text-white">

              <h1>Creating Student Details</h1>
              <form [formGroup]="myForm" (ngSubmit)="onSubmit()"> 
                  <div formGroupName="account">

                      <div class="form-group">
                          <label for="name">Student Name:</label> 
                          <input formControlName="name" id="name" type="text" class="form-control" required>
                      </div>

                      <br>

                      <div class="form-group">
                          <label for="email">Student Email:</label> 
                          <input formControlName="email" id="email" type="text" class="form-control" required>
                      </div>

                      <br>

                      <div class="form-group">
                          <label for="age">Student Age</label> 
                          <input formControlName="age" id="age" type="text" class="form-control" required>
                      </div>

                      <br>

                  </div>

                  <br>

                  <button class="btn btn-primary" type="submit">Save</button>
              </form>

              <br>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          </div>
</div>












<!-- Display Student -->
<div *ngIf="activeSection === 'display'" class="displaystudent">

    <div class="container p-5 my-5 bg-dark text-white">
    
      <h1>Displaying Student Details</h1>
      <table class="table table-striped table-dark mt-5" >

          <thead>
            <tr>
              <th>Sno</th>
              <th>Student Name</th>
              <th>Student Email</th>
              <th>Student Age</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of FetchedData">
              <td>{{data.id}}</td>
              <td>{{data.name}}</td>
              <td>{{data.mail}}</td>
              <td>{{data.age}}</td>
              <td>
                  <button class="material-symbols-outlined" (click)="editStudent(data, data.id)">edit_note</button>
              </td>
              <td>
                  <button class="material-symbols-outlined" (click)="removeStudent(data.id)">delete_sweep</button>
              </td>
            </tr>
          </tbody>
          
      </table>
      
    </div>

</div>
